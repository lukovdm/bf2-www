<div>
    <h1>Board of {{ year }}</h1>
    {% if picture %}<img src="{{ picture.url }}"/>{% endif %}
    <ul>
        {% for board_member in board_members %}
            <li>{% if board_member.member %}{{ board_member.member.user.first_name }}{% else %}{{ board_member.name }}{% endif %} {{ board_member.fuction }}</li>
        {% endfor %}
    </ul>
</div>
