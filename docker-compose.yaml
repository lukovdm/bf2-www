version: '3'

services:
  db:
    image: postgres
    env_file:
      - config/secrets.env
    volumes:
      - database_volume:/var/lib/postgresql/data/
    networks:
      - db_network

  web:
    build: .
    expose:
      - 8000
    env_file:
      - config/secrets.env
    volumes:
      - static_volume:/bf2-www/static/
      - media_volume:/bf2-www/media/
    networks:
      - nginx_network
      - db_network
    depends_on:
      - db

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/bf2-www/static/
      - media_volume:/bf2-www/media/
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - nginx_network
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  database_volume:
  static_volume:
  media_volume:
  certbot_conf:
  certbot_www:
