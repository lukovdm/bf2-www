{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Events" %}</h1>
<ul class="list-group list-group-flush">
    {% for event in object_list %}
        <li class="list-group-item"><a href="{% url 'events:detail' pk=event.pk %}">{{ event.name }} {% trans "at" context "date" %} {{ event.date }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
