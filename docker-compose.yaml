version: '3'

services:
  db:
    image: postgres
    env_file:
      - config/secrets.env
    volumes:
      - database_volume:/var/lib/postgresql/data/
    networks:
      - db_network

  web:
    build: .
    env_file:
      - config/secrets.env
    volumes:
      - static_volume:/bf2-www/static/
      - media_volume:/bf2-www/media/
    networks:
      - nginx_network
      - db_network
    depends_on:
      - db

  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx/templates:/etc/nginx/templates
      - static_volume:/bf2-www/static/
      - media_volume:/bf2-www/media/
      - web_root:/var/www/html/
      - certbot_var:/var/lib/letsencrypt/
      - certbot_etc:/etc/letsencrypt/
      - dhparam:/etc/ssl/certs/
      - nginx_logs:/var/log/nginx/
    networks:
      - nginx_network
    depends_on:
      - web
    env_file:
      - .env

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - web_root:/var/www/html
    networks:
      - nginx_network
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email webmaster@bfrisbee2s.nl --agree-tos --no-eff-email --force-renewal -d ${DOMAIN}

networks:
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge

volumes:
  database_volume:
  static_volume:
  media_volume:
  certbot_etc:
  certbot_var:
  web_root:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/dhparam/
      o: bind
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/log/nginx/
