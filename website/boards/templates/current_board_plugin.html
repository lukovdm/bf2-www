<div>
    <h1>Board of {{ year }}</h1>
    <img src="{{ picture.url }}"/>
    <ul>
        {% for board_member in board_members %}
            <li>{% if board_member.member %}{{ board_member.member.user.first_name }}{% else %}{{ board_member.name }}{% endif %} {{ board_member.fuction }} {{ board_member.email }}</li>
        {% endfor %}
        
    </ul>
</div>
