{% load i18n bootstrap5 %}
{% for message in messages %}
    <div class="toast align-items-center text-center text-white bg-{{ message.tags }} border-0 showing" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body flex-grow-1">
                {{ message }}
            </div>
        </div>
    </div>
{% endfor %}
